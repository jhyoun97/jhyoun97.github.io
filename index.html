<!DOCTYPE html>

<html>
    <head>
        <title>Rochambeau</title>
        <link rel="stylesheet" href="styles.css"></link>
        <script src="https://kit.fontawesome.com/7bf9127815.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <h1>Rochambeau</h1>
            <h2>Rock, Paper, Scissors</h2>
            <div class="game">
                <div class="choice" id="rock">
                    <i class="fa-regular fa-hand-back-fist"></i>
                </div>
                <div class="choice" id="paper">
                    <i class="fa-regular fa-hand"></i>
                </div>
                <div class="choice" id="scissors">
                    <i class="fa-regular fa-hand-scissors"></i>
                </div>
            </div>
            <div>
                <button class="play-button" id="game-start">Let's Go!</button>
                <button class="play-button" id="play-hand">Play Hand</button>
                <button class="play-button" id="play-again">Play Again</button>
            </div>
        </div>
        

        <script src="scripts.js"></script>
    </body>
</html>
